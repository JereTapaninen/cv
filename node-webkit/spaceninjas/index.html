<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="./jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="./reset.css" />
		<style>
			@font-face {
			    font-family: 'joystix';
			    src: url('./content/joystix.ttf') format('opentype');
			    font-weight: normal;
			    font-style: normal;
			}

			html, body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#game {
				width: 100vw;
				height: 100vh;
				image-rendering: pixelated;
			}

			#preloadfont {
				font-family: 'joystix';
				display: none;
				visibility: hidden;
			}
		</style>
	</head>

	<body>
		<div id="preloadfont"></div>
		<canvas id="game">
		</canvas>
	</body>
</html>
